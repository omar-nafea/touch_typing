<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>touch typing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="frame">
            <div class="thetext">
                <input id="theinput" type="text">
                <div class="paragraph">
                    <p></p>
                </div>
            </div>
            <div class="control">
                <div class="time">Time: <span>0</span>s</div>
                <div class="mistakes">Mistakes: <span>0</span></div>
                <div class="wpm">WPM: <span>0</span></div>
                <div class="cpm">CPM: <span>0</span></div>
                <button class="reset">Try Again</button>
            </div>
        </div>
        <div class="concon">
            <select class="classic">
                <option>Level</option>
                <option>Normal</option>
                <option>Hard</option>
                </select>
        </div>
        <div class="Evaluation">
            <div class="space">space !</div>
            <i class="star"></i>
            <i class="star"></i>
            <i class="star"></i>
            <i class="star"></i>
            <i class="star"></i>
        </div>
        <div class="your_WPM"></div>
    </div>

</body>

</html>
